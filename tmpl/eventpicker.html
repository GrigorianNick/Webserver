
<style>
    table, th, td {
      border:1px solid black;
    }
</style>

<h1>Event Picker</h1>

<table style="width:100%">
    <tr>
        <th>Event</th>
        <th>Description</th>
        <th>Author</th>
        <th>Picked</th>
    </tr>
    {{range . }}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Description}}</td>
        <td>{{.Author}}</td>
        {{if .Picked}}
        <td>X</td>
        {{else}}
        <td></td>
        {{end}}
    </tr>
    {{end}}
</table>
<p><form action="/submitevent/" method="POST">
    <div><label for="Name">Event Name: </label><textarea name="Name" rows="1" cols="80"></textarea></div>
    <div><label for="Description">Description: </label><textarea name="Description" rows="1" cols="80"></textarea></div>
    <div><label for="Author">Author: </label><textarea name="Author" rows="1" cols="80"></textarea></div>
    <div><input type="submit" value="submit"></div>
</form></p>
